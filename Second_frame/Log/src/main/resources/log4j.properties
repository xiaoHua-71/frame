# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=ALL,A1,A2

#本项目的的Logger

log4j.logger.com.xiaohua = DEBUG,A1,A3
log4j.additivity.com.xiaohua = false

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.ALL=org.apache.log4j.ConsoleAppender


# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

#文件输出流

log4j.appender.FILE =org.apache.log4j.FileAppender 
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.File=E://AAAJavaRoute//Second_frame//log4j.log
log4j.appender.FILE.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

#滚动日志

log4j.appender.A2 = org.apache.log4j.RollingFileAppender
log4j.appender.A2.File=E://AAAJavaRoute//Second_frame//log4j.log
log4j.appender.A2.append = true
log4j.appender.A2.maximumFileSize = 1
log4j.appender.A2.maxBackupIndex = 10
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n


log4j.appender.A3 = org.apache.log4j.DailyRollingFileAppender
log4j.appender.A3.File=E://AAAJavaRoute//Second_frame//log4j.log
log4j.appender.A3.append = true
log4j.appender.A3.layout=org.apache.log4j.PatternLayout
log4j.appender.A3.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n